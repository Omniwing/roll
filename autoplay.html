<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay>
        <source src="https://drive.google.com/file/d/1W-q571-tejdx9O4oqBRSDno5qxBx2uMI/view?usp=drive_link" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <script>
        // Autoplay the video
        document.getElementById('myVideo').play();
    </script>
</body>
</html>
