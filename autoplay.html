<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay YouTube</title>
    <script>
        function openYouTubeApp() {
            var videoId = "dQw4w9WgXcQ"; // Replace with your actual YouTube video ID
            var androidLink = "intent://www.youtube.com/watch?v=" + videoId + "#Intent;package=com.google.android.youtube;end";
            var iosLink = "youtube://www.youtube.com/watch?v=" + videoId + "&autoplay=1";
            var webLink = "https://www.youtube.com/watch?v=" + videoId + "&autoplay=1";
            var fallbackLink = "https://apnews.com";

            // Try to open the app link first for Android
            if (/Android/i.test(navigator.userAgent)) {
                window.location.href = androidLink;
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = iosLink;
            } else {
                // Fallback to the web link if not Android or iOS
                window.location.href = webLink;
            }

            // Fallback to the web link if the app is not installed
            setTimeout(function() {
                window.location.href = webLink;
            }, 500);
        }

        window.onload = function() {
            openYouTubeApp();
        };
    </script>
</head>
<body>
    <h1>Redirecting to YouTube...</h1>
</body>
</html>
